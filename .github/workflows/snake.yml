name: Gerar Cobrinha üêç

on:
  schedule:
    - cron: "0 */12 * * *"  # Atualiza a cada 12 horas
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar o reposit√≥rio
        uses: actions/checkout@v3

      - name: Gerar anima√ß√£o da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: JoaoGSantiago  # Substitua pelo seu nome de usu√°rio exato
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Configurar Git para Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit e Push
        run: |
          git add .
          git commit -m "Atualizando cobrinha üêç" || echo "Nada para commitar"
          git push
